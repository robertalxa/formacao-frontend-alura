<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="./img/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nome">Nome e sobrenome</label>
            <input type="text" id="nome" class="input-padrao" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>
            
            <label for="tel">Telefone</label>
            <input type="tel" id="tel" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="65" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <!-- <p class="teste" id="teste">Como prefere o nosso contato?</p> -->
                <legend class="teste" id="teste">Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name='contato' value="email" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name='contato' value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-wpp"><input type="radio" name='contato' value="whatsapp" id="radio-wpp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>    
            </fieldset>
            
            <label class="checkbox"><input checked type="checkbox">Receber novidades por email</label>
            
            <input type="submit" name="enviar" id="enviar" value="Enviar Form" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>    
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="./img/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura 2019</p>
    </footer>

</body>
</html>
